<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saviour Foundation</title>
    <link rel="stylesheet" href="indexdonate.css">
   


</head>
<body>
    

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">

<div class="wrapper">
  <div class="payment">
    <div class="payment-logo">
      <p>SF</p>
    </div>
    
    
    <h2>Payment Gateway</h2>
    <form action=""  autocomplete="on">
    <div class="form">
      <div class="card space icon-relative">
        <label class="label">Card holder:</label>
        <input type="text" class="input" name="name" placeholder="Your Name" >
        <i class="fas fa-user"></i>
      </div>
      <div class="card space icon-relative">
        <label class="label">Card number:</label>
        <input type="number" class="input" name="Card-no" data-mask="0000 0000 0000 0000" placeholder="Card Number">
        <i class="far fa-credit-card"></i>
      </div>
      <div class="card-grp space">
        <div class="card-item icon-relative">
          <label class="label">Expiry date:</label>
          <input type="text" name="expiry-data" class="input"  placeholder="00 / 00" >
          <i class="far fa-calendar-alt"></i>
        </div>
        <div class="card-item icon-relative">
          <label class="label">CVC:</label>
          <input type="number" class="input" data-mask="000" name="CVV"  placeholder="000">
          <i class="fas fa-lock"></i>
        </div>
      </div>
        
      <div class="btn">
        <input type="submit"class="btn" id="btn" style="border-style: none;"  value="Pay">
       <!-- style=" border-style: none;padding-bottom:50px ; font-size: 23px;"-->
        
      </div> 
      
    </div>
    </form>
  </div>
</div>

<footer>
    <p style="text-align: center;">&#169 Saviour Foundation &#8482</p>
</footer>


 <script>
        
 document.addEventListener('DOMContentLoaded', function() {
    var btn = document.querySelector('.btn');
    btn.addEventListener('click', function() {
      alert(    'Payment successfully');
    });
 });

       </script>
</body>
</html>
